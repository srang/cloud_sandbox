<VirtualHost dummy.app.io:80>
  ServerName app.io
  ServerAlias dummy.app.io
  DocumentRoot "/var/www/html"
  <Directory "/var/www/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride None
    Order allow,deny
    Allow from all
  </Directory>
  ErrorLog "/var/log/httpd/app_error.log"
  ServerSignature Off
  CustomLog "/var/log/httpd/app_log" combined

  ProxyRequests Off
  ProxyPreserveHost On

  ProxyPass /api http://app.server.local:80/
  <Location /api>
    ProxyPassReverse http://app.server.local:80/
  </Location>

</VirtualHost>
