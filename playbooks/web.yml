#!/usr/bin/env ansible-playbook
- name: Configure webserver
  hosts: webservers
  vars:
    http_list_port: 80
  become: True
  tasks:
    - name: install httpd
      yum:
        name: httpd
        state: installed

    - name: create group
      group:
        name: engineering
        state: present

    - name: create engineer
      user:
        name: engineer1
        group: engineering
        shell: /sbin/nologin

    - name: enable epel
      yum: 
        name: "https://dl.fedoraproject.org/pub/epel/7/x86_64/e/epel-release-7-8.noarch.rpm"
        state: present

    - name: install passlib
      yum:
        name: python-passlib

    - name: add engineer to webpass
      htpasswd:
        path: /etc/httpd/webpass
        name: engineer1
        password: test123
        state: present
        create: yes
        owner: apache
        mode: 0640
      notify: restart httpd

    - name: create engineer dir
      file:
        path: /var/www/html/engineer
        state: directory
      notify: restart httpd

    - name: template base configuration
      template:
        src: ../templates/httpd.conf.j2
        dest: /etc/httpd/conf/httpd.conf
      notify: restart httpd

    - name: allow selinux proxy
      seboolean:
        name: httpd_can_network_connect
        persistent: yes
        state: yes

    - name: copy site configuration
      template:
        src: ../files/app.conf
        dest: /etc/httpd/conf.d/
      notify: restart httpd

    - name: copy index
      template:
        src: "{{ item }}"
        dest: "/var/www/html/{{ item | basename | regex_replace('.j2', '') | regex_replace('_','/') }}"
        mode: 0644
      with_fileglob: ../templates/*.html.j2
      notify: restart httpd

    - name: copy scripts
      copy:
        src: "{{ item }}"
        dest: "/var/www/html/{{ item | basename }}"
        mode: 0644
      with_fileglob: ../files/*.js
      notify: restart httpd

    - name: ensure httpd running
      service:
        name: httpd
        state: started
        enabled: yes

  handlers:
    - name: restart httpd
      service: name=httpd state=restarted
